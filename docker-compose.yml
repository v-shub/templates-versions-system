services:
  # Backend сервис
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: template-manager-backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/template-manager
      - ELASTICSEARCH_URL=http://elasticsearch:9200  
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=x-cnluF0oZujWoDZMAU-
      - ELASTICSEARCH_CA_FINGERPRINT=bcaf838e371639d1e5c1c98925c0ef991f207f1b2476ebf9924240ab66b0c11c
      - ELASTICSEARCH_TLS_SKIP_VERIFY=true 
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - STORAGE_TYPE=local
      - UPLOAD_PATH=./uploads
      - BASE_URL=http://localhost:3000
    volumes:
      - ./backend/uploads:/app/uploads
      - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  # Frontend сервис
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=/api
    container_name: template-manager-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

  # MongoDB сервис
  mongodb:
    image: mongo:6
    container_name: template-manager-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=template-manager
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/template-manager --quiet
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network

  # Redis сервис
  redis:
    image: redis:7-alpine
    container_name: template-manager-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network

  # Elasticsearch сервис
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: template-manager-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=x-cnluF0oZujWoDZMAU-
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.http.ssl.enabled=false  
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s -u elastic:x-cnluF0oZujWoDZMAU- http://localhost:9200 | grep -q 'You Know, for Search'",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app-network

volumes:
  mongodb_data:
  redis_data:
  elasticsearch_data:

networks:
  app-network:
    driver: bridge

